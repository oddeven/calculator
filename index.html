<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="calculator">
    <div class="display">0</div>
    <div class="button clear" data-type="clear">CLR</div>
    <div class="button operation" data-type="operator" data-operator="divide">÷</div>
    <div class="button" data-type="numeric">7</div>
    <div class="button" data-type="numeric">8</div>
    <div class="button" data-type="numeric">9</div>
    <div class="button operation" data-type="operator" data-operator="multiply">x</div>
    <div class="button" data-type="numeric">4</div>
    <div class="button" data-type="numeric">5</div>
    <div class="button" data-type="numeric">6</div>
    <div class="button operation" data-type="operator" data-operator="subtract">–</div>
    <div class="button" data-type="numeric">1</div>
    <div class="button" data-type="numeric">2</div>
    <div class="button" data-type="numeric">3</div>
    <div class="button operation" data-type="operator" data-operator="add">+</div>
    <div class="button zero" data-type="numeric">0</div>
    <div class="button" data-type="decimal">·</div>
    <div class="button evaluate" data-type="evaluate">=</div>
  </div>
</div>

<script src="dist/app.js"></script>

</body>
</html>
